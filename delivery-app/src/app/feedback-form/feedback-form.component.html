<section class="feedback">
  <h3>Залиш свій відгук</h3>
  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit(feedbackForm.value)">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput
               formControlName="email"
               required
               class="email"
               id="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Фідбек</mat-label>
        <textarea  matInput
                   formControlName="feedback"
                   id="feedback"
                   required></textarea>
      </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!feedbackForm.valid" id="submit_button">Submit</button>
  </form>
</section>
