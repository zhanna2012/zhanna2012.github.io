<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Priority Column -->
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> Priority </th>
    <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
  </ng-container>

  <!-- Task Column -->
  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef> Task </th>
    <td mat-cell *matCellDef="let element"> {{element.task}} </td>
  </ng-container>

  <!-- Story Points Column -->
  <ng-container matColumnDef="storyPoints">
    <th mat-header-cell *matHeaderCellDef> Story Points </th>
    <td mat-cell *matCellDef="let element"> {{element.storyPoints}} </td>
  </ng-container>

  <!-- Tag Column -->
  <ng-container matColumnDef="tag">
    <th mat-header-cell *matHeaderCellDef> Tag </th>
    <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
  </ng-container>

  <!-- Sprint Column -->
  <ng-container matColumnDef="sprint">
    <th mat-header-cell *matHeaderCellDef> Sprint </th>
    <td mat-cell *matCellDef="let element"> {{element.sprint}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
