<BODY>
    <section class = "main__box">
    <div id = "word" class = "word"> Word</div>
    <div class = "result__icon">
        <div id = "win1" class =  "invisible win__box_1">

       </div>
       <div id = "win2" class = "invisible win__box_2">

       </div>
   </div>

 <div class = "result__row">

    </div>
    <div class = "result__box result__box_2">
        <p>Невірно</p>

    </div>  
 </div>
